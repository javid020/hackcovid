                                    <p class="card-text mb-2">
                                        You can search for various services in this platform
                                    </p>
                                    <form>
                                        <fieldset class="form-group position-relative has-icon-left mb-0">

                                </div>

            <section id="knowledge-base-content">

                </div>
                <div class="row search-content-info">
                    <div class="col-md-4 col-sm-6 col-12 search-content" th:each="cat: ${category}">
                        <div class="card">
                            <div class="card-body text-center">
                                <a th:href="@{'/products/' +${cat.id}}">
                                    <img th:src="@{${cat.image}}" class="mx-auto mb-2"

                                    <h4 th:text="${cat.name}"></h4>
                                    <!--                                    <small class="text-dark">Muffin lemon drops chocolate carrot cake chocolate bar-->

                                </a>
                            </div>
                        </div>

            </section>


            <section id="basic-examples">

                    <h4 class="card-title">Services</h4>
                </div>
                <div class="row match-height">
                    <div class="col-xl-4 col-md-6 col-sm-12" th:each="pro: ${products}">
                        <div class="card">
                            <div class="card-content">
                                <input type="hidden" th:value="${pro.id}">
                                <img class="card-img-top img-fluid"
                                     th:src="@{${pro.picture}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 th:text="${pro.getCustomer().companyName}"></h5>
                                    <p th:text=" '$ ' +${pro.price} "></p>
                                    <p class="card-text  mb-0" th:text="${'Category: ' + pro.category}"></p>
                                    <span class="card-text"
                                          th:text="${'Owner: ' + pro.getCustomer().name} + ' ' +  ${pro.getCustomer().surname}"></span>

                                                data-target="#inlineForm">
                                            Buy Now

                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

<!-- Modal -->
<div class="modal fade text-left" id="inlineForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Buy Service</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/buy}" th:object="${buyer}" method="post">
                <input type="hidden" name="proid" id="proidd">
                <div class="modal-body">
                    <label>Full Name: </label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="fullname" th:value="${buyer.fullname}">
                    </div>

                    <label>Phone Number: </label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="phoneNo" th:value="${buyer.phoneNo}">
                    </div>

                    <label>Email: </label>
                    <div class="form-group">
                        <input type="email" class="form-control" name="emaail" th:value="${buyer.emaail}">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
